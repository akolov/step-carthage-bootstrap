name: "Run Carthage bootstrap."
description: |
  Runs Carthage bootstrap. Installs Carthage with Homebrew if missing.
website: http://www.steplib.com/
fork_url: https://github.com/akolov/step-carthage-bootstrap
source:
  git: https://github.com/akolov/step-carthage-bootstrap.git
host_os_tags:
  - "osx-10.9"
  - "osx-10.10"
project_type_tags: []
type_tags:
  - "carthage"
  - "bootstrap"
is_requires_admin_user: false
inputs:
  -
    mapped_to: CARTHAGE_PROVISIONING_PROFILE
    title: "Code signing identity to use"
    is_required: false
    is_expand: false
    value_options: []
    is_dont_change_value: false
  -
    mapped_to: CARTHAGE_PLATFORM
    title: "Platform to build for"
    is_required: true
    is_expand: false
    value: "optional, default value for the input field"
    value_options: ["all", "iOS", "Mac"]
    is_dont_change_value: false
outputs: []
